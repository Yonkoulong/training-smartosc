<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel QJ</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="carousel" id="carousel-1">
        <ul>
            <li> <img src="https://cdn.pixabay.com/photo/2017/07/07/12/34/lime-2481358__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171__480.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2020/06/13/17/51/milky-way-5295160__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2019/07/01/18/42/water-lily-4310676__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2019/07/06/12/51/palace-4320416__340.jpg"></li>
        </ul>
    </div>

    <div class="carousel" id="carousel-2">
        <ul>
            <li> <img src="https://cdn.pixabay.com/photo/2017/07/07/12/34/lime-2481358__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171__480.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2020/06/13/17/51/milky-way-5295160__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2019/07/01/18/42/water-lily-4310676__340.jpg"></li>
            <li> <img src="https://cdn.pixabay.com/photo/2019/07/06/12/51/palace-4320416__340.jpg"></li>
        </ul>
    </div>
    


    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/carousel.js"></script>
    
    <script>
        $('#carousel-1').jqueryCarousel({
            speed: 0.5,
            pause: 2000,
        })  

        $('#carousel-2').jqueryCarousel({
            speed: 0.5,
            pause: 2000,
        })
      

    </script>
</body>
</html>
